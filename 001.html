<style>

    .report-card .report-card-header-name{
        font-family:'Arial Black';
    }

    table{width:100%;}

    table,td,th{
        border-collapse:collapse;
        border:2px solid #222;
        font-size:10px;
        padding:0px 5px;
    }

    .student-school-info,.student-school-info td,.student-school-info th,.student-info{
        border-collapse:unset !important;
        border:unset !important;
        font-size:10px;padding:0px 5px;
    }


    .label{
        font-weight:700;
    }


    .sp-wrapper{
        display:flex;
        justify-content:center;
        margin-top:20px;
        margin-bottom:30px;
    }

    .sp{
        margin-right:50px;
    }

    .sp-label{
        font-size:13px;
        font-family:cursive;
    }

    .sp-value{
        font-size:18px;
        font-weight:700;
        margin-top:3px;
    }

    .signature{
        border-bottom:1px solid;
        padding:0 50px 4px 50px;
        margin-top:5px;
        width:max-content;
    }

    .signature img{
        width:50px;
    }

    .date{
        font-family:cursive;
        text-align:center;
        margin-top:4px;
        font-weight:600;
    }

    .signature-wrapper{
        font-size:10px;
        margin-top:4px;
        width:max-content;
    }

    .signature-wrapper label{
        font-weight:700;
        text-align:center;
        display:block;
    }

    .student-info table td,.my-head table td{
        font-weight:600;
        font-family:cursive;
        text-transform:uppercase;
    }

    .student-info table td{
        border:none !important;
        font-size:16px;
        text-align:left !important;
    }

    .my-head table td{
        font-size:18px;
        background-color:#515151;
        border: 0.5px solid white;
        color:white;
    }
</style>

<div class='report-card report-card-inner'> 
   
    <div class='my-head' style='height:100px'>
        
        <table class='table'>
            <tr>
                <td style='padding:25px !important;'>
                    REPORT DETAILS
                </td>

                <td style='width:130px;padding:0 !important;'>
                    <img src='{{school_branch_logo}}' style='height:100px;width:100%;display:block;'>
                </td>

                <td>
                    {{local.term_name}} C.A. REPORT
                </td>

                <td>
                    {{term}} {{session}}
                </td>
            </tr>
        </table>
    </div>

    <div class='student-info' style='margin-top:20px;'>
        <table style='border:none;'>
            <tr>
                <td style='width:45%;'>
                    <div style='display:flex;align-items:center;padding-left:20px;'>
                        <div style='margin-right:20px;'>
                            <img style='box-shadow: 0 0 5px rgba(0,0,0,0.3);margin: 3px;border-radius:100%;width:70px;height:70px;' src='{{local.sdp}}'>
                        </div>
                        <div>NAME: {{student.name}}</div>
                    </div>
                </td>

                <td>
                    ADM. NO: {{local.admission_number}}
                </td>

                <td>
                    CLASS: {{local.class}} {{local.class_division}}
                </td>
            </tr>
        </table>
    </div>


</div>
